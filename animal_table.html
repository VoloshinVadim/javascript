<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица животных</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        h1 { text-align: center; color: #17a2b8; }
        label { display: block; margin-top: 10px; margin-bottom: 5px; font-weight: bold; }
        input[type="number"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #17a2b8; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; display: block; width: 100%; }
        button:hover { background-color: #138496; }
        pre { background-color: #e9ecef; padding: 10px; border-radius: 4px; white-space: pre-wrap; /* Для переноса, если строки очень длинные и не влезают в консоль */ }
    </style>
</head>
<body>
    <div class="container">
        <h1>Таблица животных</h1>
        <div>
            <label for="rowCount">Количество строк:</label>
            <input type="number" id="rowCount" name="rowCount" min="1" required value="5">
        </div>
        <button type="button" id="drawTableButton">Рисовать</button>
        <p style="margin-top: 20px; font-size: 0.9em; text-align:center;">Результат будет выведен в консоль браузера (обычно F12 -> вкладка Console).</p>
    </div>

    <script>
        'use strict';
        document.getElementById('drawTableButton').addEventListener('click', function() {
            const rowCountInput = document.getElementById('rowCount');
            const rowCount = parseInt(rowCountInput.value, 10);

            if (isNaN(rowCount) || rowCount < 1) {
                alert("Пожалуйста, введите корректное количество строк (минимум 1).");
                return;
            }

            const animalsPattern = ["dog", "dog", "dog", "cat", "cat"];
            const animalsPerRow = 6;
            const patternLength = animalsPattern.length; // 5

            console.clear(); // Очищаем консоль для наглядности
            console.log(`Рисуем таблицу из ${rowCount} строк:`);

            let globalAnimalIndex = 0; // Сквозной индекс по паттерну

            for (let i = 0; i < rowCount; i++) {
                let rowString = "";
                for (let j = 0; j < animalsPerRow; j++) {
                    rowString += animalsPattern[globalAnimalIndex % patternLength];
                    if (j < animalsPerRow - 1) {
                        rowString += "\t"; // Разделитель - табуляция
                    }
                    globalAnimalIndex++;
                }
                console.log(rowString);
            }
            alert("Таблица выведена в консоль браузера (F12).");
        });
    </script>
</body>
</html>
