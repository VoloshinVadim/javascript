<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод числа</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; display: flex; justify-content: center; align-items: center; min-height: 90vh; }
        .container { text-align: center; }
        a { font-size: 1.5em; color: #dc3545; text-decoration: none; padding: 10px 20px; border: 2px solid #dc3545; border-radius: 5px; }
        a:hover { background-color: #dc3545; color: white; }
        /* Предположим, что index.html - это главная страница. 
           Создайте пустой index.html или измените href */
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" id="getNumberLink">Получить число</a>
    </div>

    <script>
        'use strict';

        function promptForNumber() {
            let number;
            while (true) {
                let input = prompt("Введите число, большее 100:", "");

                if (input === null) { // Нажата кнопка Cancel или Esc
                    return false;
                }

                number = Number(input);

                if (!isNaN(number) && number > 100) {
                    return true; // Введено корректное число
                }
                // Если введено не число или число <= 100, цикл продолжается
                // Можно добавить alert с сообщением об ошибке, если нужно
                // alert("Неверный ввод. Пожалуйста, введите число больше 100.");
            }
        }

        document.getElementById('getNumberLink').addEventListener('click', function(event) {
            event.preventDefault(); // Отменяем стандартный переход по ссылке

            const targetUrl = event.target.href; // Сохраняем URL ссылки

            if (promptForNumber()) {
                // Если функция вернула true (число введено корректно)
                window.location.href = targetUrl;
            } else {
                // Если функция вернула false (нажат Cancel/ESC)
                if (confirm("Вы не ввели число больше 100. Все равно перейти на главную страницу?")) {
                    window.location.href = targetUrl;
                }
                // Если пользователь нажал "Отмена" в confirm, ничего не делаем
            }
        });
    </script>
</body>
</html>
