<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скрыть и показать текст</title>
    <style>
        #text {
            font-size: 20px;
            margin: 20px 0;
            /* Добавим это для плавности (необязательно, но красиво) */
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
    </style>
</head>
<body>

<div id="text">Текст.</div>
<button id="toggleButton">Скрыть текст</button>

<script>
    const textElement = document.getElementById('text');
    const toggleButton = document.getElementById('toggleButton');

    toggleButton.addEventListener('click', function() {
        // Проверяем свойство visibility. Пустая строка означает, что свойство не установлено и используется значение по умолчанию ('visible').
        if (textElement.style.visibility === 'hidden') {
            // Если текст скрыт, делаем его видимым
            textElement.style.visibility = 'visible';
            textElement.style.opacity = '1'; // Возвращаем непрозрачность для плавного появления
            toggleButton.textContent = 'Скрыть текст';
        } else {
            // Если текст видим, скрываем его
            textElement.style.visibility = 'hidden';
            textElement.style.opacity = '0'; // Делаем прозрачным для плавного исчезания
            toggleButton.textContent = 'Показать текст';
        }
    });
</script>

</body>
</html>
